<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">YourBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="container py-5">
    <h2 class="mb-4">Profile</h2>
    <div class="card p-4">
      <div class="mb-3">
        <label for="profileUsername" class="form-label">Username</label>
        <p id="profileUsername" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label for="profileEmail" class="form-label">Email</label>
        <p id="profileEmail" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label for="profileBio" class="form-label">Bio</label>
        <p id="profileBio" class="form-control-plaintext"></p>
      </div>
      <button id="resetPasswordButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Send Password Reset Email</button>
    </div>
  </section>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Password Reset</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to send a password reset email to your registered email address?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmSendEmail">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 YourBrand. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to Load Profile Data and Handle Password Reset Email -->
  <script src="js/signedin.js"></script>
</body>
</html>
