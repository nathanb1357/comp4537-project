<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Limit form width on larger screens */
    .form-container {
      max-width: 500px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">DeepDetective</a>
    </div>
  </nav>

  <!-- Login/Signup Section -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 form-container">
        <h2 class="text-center mb-4">Welcome! Please Login or Sign Up</h2>
        <div class="card p-4">

          <!-- Login Form -->
          <div id="loginFormContainer">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? 
              <a href="#" id="showSignupForm">Sign Up</a>
            </p>
          </div>

          <!-- Signup Form -->
          <div id="signupFormContainer" class="d-none">
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required minlength="8">
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? 
              <a href="#" id="showLoginForm">Login</a>
            </p>
          </div>
          <p class="text-center mt-3">
            <a href="forgotPassword.html" id="forgotPassword">Forgot Password?</a>
          </p>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 DeepDetective. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Form Toggle and Submission -->
  <script type="module" src="js/register.js"></script>
</body>
</html>
